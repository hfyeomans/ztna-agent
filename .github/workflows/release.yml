name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            intermediate-server
            app-connector

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build intermediate-server
        run: cargo build --release --manifest-path intermediate-server/Cargo.toml --target ${{ matrix.target }}

      - name: Build app-connector
        run: cargo build --release --manifest-path app-connector/Cargo.toml --target ${{ matrix.target }}

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp intermediate-server/target/${{ matrix.target }}/release/intermediate-server dist/intermediate-server-${{ matrix.target }}
          cp app-connector/target/${{ matrix.target }}/release/app-connector dist/app-connector-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/

  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push intermediate-server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker-nat-sim/Dockerfile.intermediate
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ztna-intermediate-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ztna-intermediate-server:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push app-connector
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker-nat-sim/Dockerfile.connector
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ztna-app-connector:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ztna-app-connector:latest
          platforms: linux/amd64,linux/arm64

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
