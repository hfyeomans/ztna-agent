---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: ztna
  labels:
    app.kubernetes.io/name: echo-server
    app.kubernetes.io/component: test-service
    app.kubernetes.io/part-of: ztna-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: echo-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo-server
        app.kubernetes.io/component: test-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: echo-server
          image: ghcr.io/OWNER/ztna-echo-server:latest
          imagePullPolicy: Always
          args:
            - "0.0.0.0:9999"
          ports:
            - name: udp
              containerPort: 9999
              protocol: UDP
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: ztna-config
                  key: RUST_LOG
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /proc/1/cmdline"
            initialDelaySeconds: 5
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: ztna
  labels:
    app.kubernetes.io/name: echo-server
    app.kubernetes.io/component: test-service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: echo-server
  ports:
    - name: udp
      port: 9999
      targetPort: 9999
      protocol: UDP
