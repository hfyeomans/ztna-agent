# H4: TLS certificate secrets template
#
# DO NOT commit real certificates to this file.
# Create TLS secrets manually before deploying:
#
#   # Generate self-signed certs (dev only):
#   openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365 -nodes \
#     -subj "/CN=ztna-intermediate"
#
#   # Create k8s secrets:
#   kubectl create secret tls ztna-intermediate-tls -n ztna \
#     --cert=cert.pem --key=key.pem
#   kubectl create secret tls ztna-connector-tls -n ztna \
#     --cert=connector-cert.pem --key=connector-key.pem
#
# For production, use cert-manager or sealed-secrets.
# See validate-secrets.sh for pre-deploy checks.
