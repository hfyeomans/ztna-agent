---
# ConfigMap for shared ZTNA configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ztna-config
  namespace: ztna
data:
  # Logging level for all components
  RUST_LOG: "info"

  # Service configuration
  INTERMEDIATE_PORT: "4433"
  CONNECTOR_P2P_PORT: "4434"
  ECHO_SERVER_PORT: "9999"

  # Service ID for connector registration
  SERVICE_ID: "echo-service"
