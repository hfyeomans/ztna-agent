---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-connector
  namespace: ztna
  labels:
    app.kubernetes.io/name: app-connector
    app.kubernetes.io/component: connector
    app.kubernetes.io/part-of: ztna-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-connector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-connector
        app.kubernetes.io/component: connector
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: app-connector
          image: ghcr.io/OWNER/ztna-app-connector:latest
          imagePullPolicy: Always
          args:
            - "--server"
            - "$(INTERMEDIATE_SERVER_SERVICE_HOST):$(INTERMEDIATE_SERVER_SERVICE_PORT_QUIC)"
            - "--service"
            - "$(SERVICE_ID)"
            - "--forward"
            - "$(ECHO_SERVER_SERVICE_HOST):$(ECHO_SERVER_SERVICE_PORT)"
            - "--p2p-port"
            - "4434"
            - "--cert"
            - "/etc/ztna/certs/tls.crt"
            - "--key"
            - "/etc/ztna/certs/tls.key"
          ports:
            - name: p2p
              containerPort: 4434
              protocol: UDP
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: ztna-config
                  key: RUST_LOG
            - name: SERVICE_ID
              valueFrom:
                configMapKeyRef:
                  name: ztna-config
                  key: SERVICE_ID
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/ztna/certs
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /proc/1/cmdline"
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: tls-certs
          secret:
            secretName: ztna-connector-tls
---
apiVersion: v1
kind: Service
metadata:
  name: app-connector
  namespace: ztna
  labels:
    app.kubernetes.io/name: app-connector
    app.kubernetes.io/component: connector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: app-connector
  ports:
    - name: p2p
      port: 4434
      targetPort: 4434
      protocol: UDP
