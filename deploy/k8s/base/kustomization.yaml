---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ztna

resources:
  - namespace.yaml
  - configmap.yaml
  # secrets.yaml excluded - create TLS secrets manually before deploying
  # See README.md for certificate generation instructions
  - intermediate-server.yaml
  - app-connector.yaml
  - echo-server.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/version: "0.1.0"
    includeSelectors: false
